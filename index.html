<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="botones-box">
            <button id="btnIniciar" onclick="iniciarJuego()">Iniciar Juego</button>
            <button id="btnPausar" onclick="pausarJuego()" disabled>Pausar Juego</button>
            <button id="btnReanudar" onclick="reanudarJuego()" disabled>Reanudar Juego</button>
        </div>
    </div>
    <div class="container">
        <div class="puntaje-box">
            <h2>Puntaje</h2>
            <span id="puntaje">0</span>
        </div>
    </div>

    <div class="container">
        <div class="caja-imagen">
            <img src="https://usagif.com/wp-content/uploads/gifs/banana-103.gif" alt="Banana_Rock">
        </div>

    </div>

    <div class="g1">
        <div class="recuadro">

            <div class="circulo circulo-uno" id="circulo1"></div>

        </div>

        <div class="recuadro">

            <div class="circulo circulo-dos" id="circulo2"></div>

        </div>

        <div class="recuadro">

            <div class="circulo circulo-tres" id="circulo3"></div>

        </div>

        <div class="recuadro">

            <div class="circulo circulo-cuatro" id="circulo4"></div>

        </div>
    </div>

    <div class="g2">
        <div class="recuadrofinal">
            <div class="circulo circulo-hueco" id="cv1"></div>
            <div class="circulo-hueco-grande" id="chg1"></div>
        </div>
        <div class="recuadrofinal">
            <div class="circulo circulo-hueco" id="cv2"></div>
            <div class="circulo-hueco-grande" id="chg2"></div>
        </div>
        <div class="recuadrofinal">
            <div class="circulo circulo-hueco" id="cv3"></div>
            <div class="circulo-hueco-grande" id="chg3"></div>
        </div>
        <div class="recuadrofinal">
            <div class="circulo circulo-hueco" id="cv4"></div>
            <div class="circulo-hueco-grande" id="chg4"></div>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
